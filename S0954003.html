<!DOCTYPE html>
<html>
    <head>
        <script>
            $(function(){
                var $li = $('ul.tab-title li');
                $($li.eq(0).addClass('active').find('a').attr('herf')).siblings('.tab-inner').hide();

                $li.click(function(){
                    $($(this).find('a').attr('herf')).show().siblings('.tab-inner').hide();
                    $(this).addClass('active').siblings('.active').removeClass('active');
                })
            })
        </script>
    </head>
    <body>
        <div id="tab-demo">
            <ul class="teb-title">
                <li><a href="#tab01">tab01</a></li>
                <li><a href="#tab02">tab02</a></li>
                <li><a href="#tab03">tab03</a></li>
            </ul>
            <div id="tab01" class="tab-inner">
                <p>tab01_text</p>
            </div>
            <div id="tab02" class="tab-inner">
                <p>tab02_text</p>
            </div>
            <div id="tab03" class="tab-inner">
                <p>tab03_text</p>
            </div>
        </div>
    </body>
</html>
